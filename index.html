<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saree Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="product-small-img">
            <img src="1.jpg" onclick="myFun(this)">
            <img src="2.jpg" onclick="myFun(this)">
            <img src="3.jpg" onclick="myFun(this)">
            <img src="4.jpg" onclick="myFun(this)">
        </div>
        <div class="image">
            <img id="hero" src="1.jpg" alt="">
        </div>
    </div>

    <script>
        function myFun(smallImag){
            let fullImag=document.getElementById("hero");
            fullImag.src=smallImag.src;
        }
    </script>
</body>
</html>
